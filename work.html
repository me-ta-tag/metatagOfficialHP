<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link type="text/css" rel="stylesheet" href="common/include/materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="common/stylesheets/style.css"/>
</head>
<body>
<div id = "header">
    <nav>
        <div class="nav-wrapper" data-activates="">
            <a href="#" class="brand-logo">TeamBuild</a>
            <ul class="right side-nav" id="nav-mobile">
                <li><a href="#">Sass</a></li>
                <li><a href="#">Components</a></li>
                <li><a href="#">JavaScript</a></li>
            </ul>
            <a class="button-collapse" href="#" data-activates='nav-mobile' style="float: none;">
                <i class="mdi-navigation-menu"></i>
            </a>

        </div>
    </nav>
</div>

<div id="content">
    <div class="row">
        <div class="col s12">
            <h2>Works</h2>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="subTitle" class="blue">
                <p><h3 style ="text-align: center;">Work詳細</h3></p>
            </div>
        </div>
    </div>
    <div id="cards" class="row">
    </div>
</div>

<div id="footer"></div>

<script src="common/include/underscore-min.js"></script>
<script src="common/include/jquery-1.11.1.min.js"></script>
<script src="common/include/backbone.js"></script>
<script src="common/include/materialize/js/materialize.min.js"></script>
<script src="common/include/init.js"></script>
<script src="common/js/app.js"></script>
<script type="text/template" id="works_card_template">
    <div class="col s6 m4 l3">
        <div class="card">
            <div class="card-image">
                <img src="01_off.png">
                <span class="card-title"><%- name %></span>
            </div>
            <div class="card-content">
                <p><%- detail %></p>
            </div>
            <div class="card-action">
                <a href="#"><%- link_title %></a>
            </div>
        </div>
    </div>
</script>
</body>
</html>
